plugins {
    id 'application'
}

group 'io.github.emerson.server'
version '1.0-SNAPSHOT'

application {
    mainClass = 'io.github.emerson.server.Application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}